        // åŠ è½½ç”Ÿè¯æœ¬
        function loadVocabList() {
            const container = document.getElementById('vocabList');
            if (vocabWords.length === 0) {
                container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰æ”¶è—çš„ç”Ÿè¯</div>';
                return;
            }

            container.innerHTML = '';
            vocabWords.forEach((vocabWord, index) => {
                const item = document.createElement('div');
                item.className = 'vocab-item';
                item.innerHTML = `
                    <div class="vocab-word">${vocabWord.word}</div>
                    <div class="vocab-phonetic">${vocabWord.phonetic}</div>
                    <div class="vocab-meaning">${vocabWord.definition}</div>
                    <button class="remove-btn" onclick="removeFromVocab(${index})">ç§»é™¤</button>
                `;
                container.appendChild(item);
            });
        }

        // ä»ç”Ÿè¯æœ¬ç§»é™¤
        function removeFromVocab(index) {
            vocabWords.splice(index, 1);
            localStorage.setItem('vocabWords', JSON.stringify(vocabWords));
            loadVocabList();
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStory(0);
        });
    </script>
